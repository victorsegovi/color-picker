<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/16439c8259.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/javascript.ico" type="image/x-icon">
</head>
<body>
    <h1>Color Picker</h1>

    <div class="output" id="output"></div>

    <div class="color-div">
        <input type="color" id="color">
    </div>
    <div class="picker">
        <input type="button" id="pick" value="Pick">
    </div>
    <div id="elected">
    </div>
    <h4>Pick up to eight colors!</h4>

    <script src="index.js"></script>
</body>
</html>
